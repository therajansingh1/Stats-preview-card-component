<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <title>Stats preview card component</title>
  <!-- css-link -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="box">
      <div class="img-box">
        <img src="/image-header-desktop.jpg" alt="desktop-image">
        <div class="overlay">

        </div>
      </div>
      <div class="item">
        <div class="text">
          <h2>Get <span>insights </span>that help your business grow.</h2>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="companies">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="templates">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="queries">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/therajansingh1">Rajan Singh</a>.
    </div>

  </main>


</body>

</html>
